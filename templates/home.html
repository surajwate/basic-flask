{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
'<h1>Hello {{ name }}. You are on the home page of python app.</h1>'.

{% if display %}
    <h2>The display is ON.</h2>
{% else %}
    <h2>The display is OFF.</h2>
{% endif %}

{% for color in colors %}
    <h3>{{ color }}</h3>
{% endfor %}

<img src="{{ url_for('static', filename="images/Atom.jpg") }}" alt="Image of atom.">
{% endblock %}
